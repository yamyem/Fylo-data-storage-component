<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
      <!-- Styling sheet -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

<section class="content">
    <div class="background-image"></div>
    <div class="logo">
        <img class="fylo" src="images/logo.svg" alt="fylo-logo">
        <div class="all-icons">
            <img class="icon" src="images/icon-document.svg" alt="doc-icon">
            <img class="icon" src="images/icon-folder.svg" alt="folder-icon">
            <img class="icon" src="images/icon-upload.svg" alt="upload-icon">
        </div>

    </div>
    <div class="info">

        <div class="general">
            Youâ€™ve used <span class="bold">815 GB</span> of your storage
        </div>
        <div class="upload-bar">
            <div class="storage"></div>
        </div>
        <div class="min-max">
            <div class="bold">
                0 GB
            </div>
            <div class="bold">
                1000 GB
            </div>
        </div>

    </div>
    <div class="left bold">
        <span style="font-size: 35px; font-weight: 700">185</span> <sup class="add-info">GB Left</sup>
    </div>

</section>



</body>
</html>
